<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      model-viewer {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="/AR_Wall.glb"
      ios-src="/AR_Wall.usdc"
      alt="3D wall phase field damage model"
      auto-rotate
      camera-controls
      ar
      ar-modes="scene-viewer webxr quick-look">
    </model-viewer>
  </body>
</html>
